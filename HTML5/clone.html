    var o1 = {
        name: "qinhaoyu",
        age: 18,
        gender: "male",
        brother: {
            name: "qinhaotian"
        }
    };
    var o2 = clone(o1);

    o1.name = "yushuo";

    function clone(obj) {
        var newObj = {};
        for (prop in obj) {
            if (typeof (obj[prop]) == "object") {
                newObj[prop] = clone(obj[prop]);
            } else
                newObj[prop] = obj[prop];
        }
        return newObj;
    }

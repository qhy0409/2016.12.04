<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<div id="div1" class="aa bb cc" >111</div>
<script>
    var oDiv=document.querySelector('#div1');
    console.log(oDiv.classList.length);
    oDiv.classList.add('dd');
    oDiv.classList.remove('cc');
    oDiv.classList.toggle('cc');
</script>

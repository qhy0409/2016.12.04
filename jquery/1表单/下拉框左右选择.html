<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        #lbtn {
            width: 160px;
        }

        #add, #add_all, #remove, #remove_all {
            width: 160px;
            height: 30px;
            background: grey;
            display: block;
            color: white;
            line-height: 30px;
            text-align: center;
            margin-top: 5px;
            cursor:pointer;
        }
        .content{
            float:left;
            margin-right:20px;
        }
    </style>

</head>
<body>
<div class="content">
    <select multiple="multiple" id="select1" style="width:160px;height:200px">
        <option value="1">001</option>
        <option value="2">002</option>
        <option value="3">003</option>
        <option value="4">004</option>
        <option value="5">005</option>
        <option value="6">006</option>
        <option value="7">007</option>
    </select>

    <div id="lbtn">
        <span id="add">选中添加到右边&gt;&gt;</span>
        <span id="add_all">全部添加到右边&gt;&gt;</span>
    </div>
</div>
<div class="content">
<select multiple="multiple" id="select2" style="width:160px;height:200px">
    <option value="1">008</option>
    <option value="2">009</option>
    <option value="3">010</option>
    <option value="4">011</option>
    <option value="5">012</option>
    <option value="6">013</option>
    <option value="7">014</option>
</select>

<div id="rbtn">
    <span id="remove">选中删除到左边&lt;&lt;</span>
    <span id="remove_all">全部删除到左边&lt;&lt;</span>
</div>
</div>
<script src="../jquery-1.12.4.js"></script>
<script>
    $(function(){
        $('#add').on('click',function(){
            $('#select1 option:selected').appendTo('#select2');
        });
        $('#add_all').on('click',function(){
            $('#select1 option').appendTo('#select2');
        });
        $('#remove').on('click',function(){
            $('#select2 option:selected').appendTo('#select1');
        });
        $('#remove_all').on('click',function(){
//             $('#select2 option').appendTo('#select1');
            $('#select1').append($('#select2 option'));
        });
        $('#select1').on('dblclick',function(){
            $('option:selected').appendTo($('#select2'));

        });
        $('#select2').on('dblclick',function(){
            $('option:selected').appendTo($('#select1'));

        })

    })
</script>
</body>
</html>

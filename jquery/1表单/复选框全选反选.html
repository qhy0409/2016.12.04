<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<form>
    你的爱好是？ <input type="checkbox" id="checkAll" value="全选/全不选"/>全选/全不选<br/>
    <input type="checkbox" name="items" value="足球"/>足球
    <input type="checkbox" name="items" value="篮球"/>篮球
    <input type="checkbox" name="items" value="羽毛球"/>羽毛球
    <input type="checkbox" name="items" value="乒乓球"/>乒乓球
    <br/>
    <input type="button" id="checkedAll" value="全选"/>
    <input type="button" id="checkedNo" value="全不选"/>
    <input type="button" id="checkedRev" value="反选"/>




    <input type="button" id="send" value="提交"/>
</form>
<script src="../jquery-1.12.4.js"></script>
<script>
    $(function(){
        $('#checkedAll').on('click',function(){
            $('[name="items"]').prop('checked',true);
            $('#checkAll').prop('checked',true);
        });
        $('#checkedNo').on('click',function(){
            $('[name="items"]').prop('checked',false);
            $('#checkAll').prop('checked',false);
        });
        $('#checkedRev').on('click',function(){
            $('[name="items"]').each(function(){
                this.checked=!this.checked;
                var $tmp=$('[name=items]:checkbox');
                $('#checkAll').prop('checked',$tmp.length==$tmp.filter(':checked').length);
            })
        });

        $('#checkAll').on('click',function() {
            if ($('#checkAll').prop('checked')) {
                $('[name="items"]').each(function () {
                    $('[name="items"]').prop('checked', true);
                })
            } else {
                $('[name="items"]').each(function () {
                    $('[name="items"]').prop('checked', false);
                })
            }
        });

        $('[name="items"]').click(function(){
            var $tmp=$('[name=items]');
            $('#checkAll').prop('checked',$tmp.length==$tmp.filter(':checked').length);
        });

        $('#send').on('click',function(){
            var str="你选中的是：\n";
            $('[name="items"]:checked').each(function(){
                str+=$(this).val()+"\n";
            });
            alert(str);
        });



    })
</script>

</body>
</html>

<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        table {
            border: 1px solid black;
            border-collapse: collapse;
            width: 400px;
        }

        table th, td {
            height: 30px;
            border: 1px solid black;
            width: 50%;

        }
    </style>
</head>
<body>
<table>
    <thead>
    <tr>
        <th colspan="2">点击就可编辑表格</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <th>学号</th>
        <th>姓名</th>
    </tr>
    <tr>
        <td>1</td>
        <td class="editable">秦昊宇</td>
    </tr>
    <tr>
        <td>2</td>
        <td class="editable">秦大宝子</td>
    </tr>
    <tr>
        <td>3</td>
        <td class="editable">于屁王</td>
    </tr>
    <tr>
        <td>4</td>
        <td class="editable">秦大宇子</td>
    </tr>

    </tbody>
</table>
<script src="../../jquery-1.12.4.js"></script>
<script>
    $(function () {
        $(function () {
            $('.editable').on('click', function () {
                var $td = $(this);
                if ($(this).children('input').size() > 0) {
                    return false;
                }
                var $input = $("<input type='text'/>");
                $input.css('border', 'none');
                $input.val($(this).text());
                $(this).empty().append($input);
                $input.trigger('focus');
                $input.on('keyup', function () {
                    if (event.keyCode == 13) {
                        $td.text($(this).val());
                    }
                });
            })
        })
    })
</script>

</body>
</html>
